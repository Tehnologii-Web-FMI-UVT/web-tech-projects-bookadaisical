<mat-card class="book-preview-card">
    <mat-card-header class="book-preview-card-header">
        <!-- <mat-card-title class="book-preview-card-header-title">{{ book.title }}</mat-card-title> -->
        <h1 class="book-preview-card-header-title">{{ book.title }}</h1>
        <!-- <mat-card-subtitle class="book-preview-card-header-author">{{ book.author }}</mat-card-subtitle> -->
        <h2 class="book-preview-card-header-author">{{ book.author }}</h2>
    </mat-card-header>
    <div class="book-preview-card-image-container">
        <img
            mat-card-image
            src="data:image/png;base64, {{ book.images[bookImageIndex] }}"
            alt="{{ book.title }}"
            class="book-preview-card-image">
        <button
            *ngIf="book.images.length > 1"
            class="book-preview-card-image-next book-preview-card-image-button"
            (click)="nextBookImage()">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
        <button
            *ngIf="book.images.length > 1"
            class="book-preview-card-image-previous book-preview-card-image-button"
            (click)="previousBookImage()">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
    </div>
    <mat-card-content class="book-preview-card-content">
        <h3 class="book-preview-card-content-text">Trading options:</h3>
        <div class="mat-card-trading-options">
            <div
                class="mat-card-trading-option"
                *ngFor="let option of tradingOptions">
                {{ option }}
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="book-preview-card-actions">
        <button mat-raised-button color="primary" [routerLink]="['/books', book.id]">
            <mat-icon>info</mat-icon>
            Details</button>
    </mat-card-actions>
</mat-card>
